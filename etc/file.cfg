#
# -------------------------------------------------------------
# configuration file for LFS CI
# -------------------------------------------------------------
#

# -------------------------------------------------------------
# Usecase Build
# -------------------------------------------------------------
# add this source directory to the workspace, even if it's not
# part of the dependency system
# LFS_CI_UC_build_additionalSourceDirectories < productName:LFS, subTaskName:FSM-r4   > = src-tools35

# only checkout this source directory in the workspace. Ignore
# the denpendency system
# LFS_CI_UC_build_onlySourceDirectories < productName:UBOOT, subTaskName:FSM-r3   > = src-fsmbrm

# checkout this source directory to the workspace
LFS_CI_UC_build_subsystem_to_build <> = src-project

# add this components to the list of "externals compeonts" which will be used in packaging later
LFS_CI_UC_build_externalsComponents <> = sdk sdk1 sdk2 sdk3 pkgpool bld-fsmbrm-fcta bld-fsmbrm35-axm bld-fsmbrm35-keystone2

# checkout only this component, ignore everything else
LFS_CI_UC_build_onlySourceDirectories < taskName:TestBuildsystem > = src-test

# -------------------------------------------------------------
# jenkins stuff
# -------------------------------------------------------------
# location of the java binary, used for jenkins start and jenkins cli
java < LFS_CI_JDK:openjdk > = /usr/lib/jvm/jre-1.6.0-openjdk.x86_64/bin/java
java < LFS_CI_JDK:sun     > = /usr/lib/jvm/java-sun/bin/java

# use this JDK for jenkins
LFS_CI_JDK <> = openjdk

# version number of jenkins, which should be used
jenkinsVersion <> = 1.532.3

# location of the jenkins war files
jenkinsWarFile <> = ${LFS_CI_ROOT}/lib/java/jenkins/jenkins-${jenkinsVersion}.war

# location of the jenkins installation on the master server
jenkinsRoot <> = /var/fpwork/psulm/lfs-jenkins

# location of the ssl certificate and the private key for https of jenkins webinterface
jenkinsMasterSslCertificate <> = ${LFS_CI_ROOT}/etc/lfs-ci.emea.nsn-net.net.crt
jenkinsMasterSslPrivateKey  <> = ${LFS_CI_ROOT}/etc/lfs-ci.emea.nsn-net.net.key

# hostname (fqdn) of the jenkins master server
jenkinsMasterServerHostName <> = maxi.emea.nsn-net.net

# http port of the jenkins master webinterface
jenkinsMasterServerHttpPort <> = 1280

# https port of the jenkins master webinterface
jenkinsMasterServerHttpsPort <> = 12443

# the http (unsecure) url of the jenkins master webinterface
jenkinsMasterServerHttpUrl <> = http://${jenkinsMasterServerHostName}:${jenkinsMasterServerHttpPort}/

# the https (secure) url of the jenkins master webinterface
jenkinsMasterServerHttpsUrl <> = https://${jenkinsMasterServerHostName}:${jenkinsMasterServerHttpsPort}/

# home directory of the jenkins master server installation
# (only valid on the master server)
jenkinsMasterServerPath <> = ${jenkinsRoot}/home

# path name, where the backups of the jenkins server installation should be stored in the share.
# this should be on a network share - most probably with backup 
jenkinsMasterServerBackupPath <> = /ps/lfs/${USER}/jenkinsBackup

# ssh identification file, which should be used to authenicate for the scripting 
jenkinsSshIdentification <> = ${HOME}/.ssh/id_dsa

# location of the jenkins cli jar file
jenkinsCli <> = ${LFS_CI_ROOT}/lib/java/jenkins/jenkins-cli-${jenkinsVersion}.jar


# -------------------------------------------------------------
# artifacts handling
# -------------------------------------------------------------
# path to the share, where the build artifacts are located
# (location for ulm, not valid for other sites)
artifactesShare <               > = /build/home/psulm/LFS_internal/artifacts
artifactesShare < USER:demx2fk3 > = /build/home/demx2fk3/LFS_internal/artifacts
# artifactesShare <> = /var/fpwork2/psulm/lfs-artifacts

# -------------------------------------------------------------
# subversion stuff
# -------------------------------------------------------------
# hostname of the svn master server
svnMasterServerHostName <> = svne1.access.nsn.com

# hostname of the svn slave server in Ulm
svnSlaveServerUlmHostName <> = ulscmi.inside.nsn.com

# url of the LFS source repositroy
lfsSourceRepos <> = https://${svnSlaveServerUlmHostName}/isource/svnroot/BTS_SC_LFS
# LFS_PROD_svn_delivery_os_repos_url <> = ${lfsSourceRepos}
LFS_PROD_svn_delivery_sdk_repos_url <> = https://${svnSlaveServerUlmHostName}/isource/svnroot/BTS_D_LFS_SDK_1/

# url of the trunk version of LFS source
lfsSourceReposTrunk <> = ${lfsSourceRepos}/os/trunk

# a hostname of a (random) linsee server in Ulm
LINSEE_server <                   > = ${HOSTNAME}
LINSEE_server < NODE_LABELS~cloud > = lfs_share_sync_host_oulu

# linseeUlmServer <> = maxi.emea.nsn-net.net

SVN_tag_path_name <>    = os/tags
SVN_branch_path_name <> = os/branches

# -------------------------------------------------------------
# Usecase Packaging
# -------------------------------------------------------------
# enable / disable job, copy the build results to CI_LFS share
LFS_CI_UC_package_can_copy_to_share < productName:LFS   > = 1
LFS_CI_UC_package_can_copy_to_share < productName:UBOOT > =
LFS_CI_UC_package_can_copy_to_share < productName:LTK   > =

# TODO: demx2fk3 2015-01-21 remove me, for knife development
LFS_CI_UC_package_can_copy_to_share < productName:LFS, LFS_CI_GLOBAL_USECASE:LFS_KNIFE_PACKAGE > = 

# location on the share, where the ci results should be put on
LFS_CI_UC_package_copy_to_share_name < productName:LFS   > = /build/home/CI_LFS
LFS_CI_UC_package_copy_to_share_name < productName:UBOOT > = /build/home/${USER}/CI_LFS
LFS_CI_UC_package_copy_to_share_name < productName:LTK   > = /build/home/${USER}/CI_LFS

# subdirectories on the CI_LFs share, where the production should be put in
# TODO creatBranch add entry here
LFS_CI_UC_package_copy_to_share_path_name <                          > = Release_Candidates/FSMr3
LFS_CI_UC_package_copy_to_share_path_name < location:FSM_R4_DEV      > = Release_Candidates/FSMr4
LFS_CI_UC_package_copy_to_share_path_name < location~LRC             > = Release_Candidates/LRC
LFS_CI_UC_package_copy_to_share_path_name < productName:LTK          > = Release_Candidates/LTK

# real location / directory, where the production are stored in CI_LFS
LFS_CI_UC_package_copy_to_share_real_location <> = ${LFS_CI_UC_package_copy_to_share_name}/${LFS_CI_UC_package_copy_to_share_path_name}

# location, where the production links are stored in
# note: if you add a link in this directory, the IT scripting is triggering the sync to the remote sites
LFS_CI_UC_package_copy_to_share_link_location <> = ${LFS_CI_UC_package_copy_to_share_name}/RCversion/os

# directory for linking the productions to the build name
# .../LFS_internal/LFS/pronb-developer/build_1234 => ...../CI_LFS/Release_Candidates/FSMr3/PS_LFS_OS_2014_01_0001
LFS_CI_UC_package_internal_link <> = /build/home/psulm/LFS_internal/${productName}/${location}

# create also a link of this "components" on the share
LFS_CI_UC_package_linking_component <> = sdk3

# directory, where the linux kernel sources are stored on the SC_LFS share
LFS_PROD_UC_release_copy_build_to_share_linux_kernel = /build/home/SC_LFS/linuxkernels

# directory, where the build results are stored on the SC_LFS share
LFS_PROD_UC_release_copy_build_to_share = /build/home/SC_LFS/releases/bld

# TODO: demx2fk3 2014-07-28 not in use, remove it
LFS_PROD_UC_ecl_update_buildresults_share = /build/home/SC_LFS/buildresults

